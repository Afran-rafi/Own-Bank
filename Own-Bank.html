<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Own Bank</title>
    <link rel="shortcut icon" href="image/money.png" type="image/x-icon">
    <link rel="stylesheet" href="Own-Bank.css">
    <!-- Bootstrap Connect -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body class="d-flex justify-content-center align-items-center">
    <header class="">
        <div class="money-pic text-center mt-4">
            <img class="money" src="image/money.png" alt="">
        </div>
        <div class=" d-flex flex-column justify-content-center align-items-center mt-2">
            <h6 class="size text-white">Money Is Nothing</h6>
            <h6 class="size text-white">Own Bank</h6>   
        </div>
        <div class="input d-flex flex-column justify-content-center align-items-center mt-3">
            <input id="user-input" class="user-pass border-0" type="text" placeholder="Username"> <br> 
            <input id="pass-input" class="user-pass border-0" type="password" placeholder="Password"> <br>
            <button id="login-button" class="login-button border-0">Login</button> <br> 
            <h6><span class="color">Forgot password</span> <span class="text-white">or</span> <span class="color">sign up</span></h6>
        </div>
    </header>

    <!-- Java Scripts Connected -->
    <script src="js/ownBank.js"></script>
</body>
</html>

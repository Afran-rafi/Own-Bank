<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Money</title>
    <link rel="shortcut icon" href="image/money.png" type="image/x-icon">
    <link rel="stylesheet" href="Money.css">
    <!-- Bootstrap Connect -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <section class="container-lg">
        <div class="row mx-auto mt-5">
            <div class="col-lg-4 g-3 col-md-6 col-sm-12 text-center">
                <div class="card border-0 text-white"  id="deposit">
                    <h3>Deposit</h3>
                    <h3>$<span id="depo-amount">00</span></h3>
                </div>
            </div>
            <div class="col-lg-4 g-3 col-md-6 col-sm-12 text-center">
                <div class="card border-0 text-white" id="withdraw">
                    <h3>Withdraw</h3>
                    <h3>$<span id="wdr-amount">00</span></h3>
                </div>
            </div>
            <div class="col-lg-4 g-3 col-md-6 col-sm-12 text-center" >
                <div class="card border-0 text-white" id="balance">
                    <h3>Balance</h3>
                    <h3>$<span id="blnce-amount">1000</span></h3>
                </div>
            </div>
        </div>
    </section>

    <section class="container-lg mt-5">
        <div class="row">
            <div class="col-lg-6 g-3">
                <div class="card border-0 d-flex align-items-center justify-content-center flex-column" id="depositt">
                    <h4 class="text-white">Please , Deposit Sir</h4> <br>
                    <input id="deposit-input" class="input" type="text" placeholder="$ Deposit Amount"> <br>
                    <button class="border-0" id="depo-button">Deposit</button>
                </div>   
            </div>
            <div class="col-lg-6 g-3">
                <div class="card border-0 d-flex align-items-center justify-content-center flex-column" id="withdraww">
                    <h4 class="text-white">Please , Withdraw Sir</h4> <br>
                    <input id="withdraw-input" class="input" type="text" placeholder="$ Withdraw Amount"> <br>
                    <button class="border-0" id="wdr-button">Withdraw</button>
                </div>
            </div>
        </div>
    </section>
    
    <!-- Java Scripts Connected -->
    <script src="js/money.js"></script>
</body>
</html>
